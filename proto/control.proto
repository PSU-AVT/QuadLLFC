enum AxisType {
	Roll = 1;
	Pitch = 2;
	Yaw = 3;
	X = 4;
	Y = 5;
	Z = 6;
}

enum ControlMsgType {
	AxisSet = 1;
	AxisGet = 2;
}

message AxisSet {
	required AxisType axis = 1;
	required float value = 2;
}


message AxisGet {
	required AxisType axis = 1;
	required float value = 2;
}

message ControlMsgHeader {
	required ControlMsgType type = 1;
	required int32 length = 2;
	required int32 crc = 3;
}

